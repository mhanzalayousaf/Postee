{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <body class="bg-[#16181c] flex flex-col items-center justify-center min-h-screen md:flex-row">
        <div class="m-5">
            <img src="/static/postee.png" alt="Postee">
        </div>

        <div class="bg-black p-8 rounded-lg shadow-lg w-96 mx-2">
            <h2 class="text-2xl font-bold mb-6 text-center text-white">Login to Postee</h2>

            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label for="login" class="block text-sm font-medium text-gray-200">Username or Email</label>
                    <input type="text" id="login" name="login" placeholder="username or email" required 
                        class="mt-1 block w-full px-3 py-2 border bg-[#16181c] border-gray-900 text-gray-200 rounded-md shadow-sm 
                        focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
                    <input type="password" id="password" name="password" placeholder="password" required 
                        class="mt-1 block w-full px-3 py-2 border bg-[#16181c] border-gray-900 text-gray-200 rounded-md shadow-sm 
                        focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                </div>

                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm 
                            text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 
                            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Login
                    </button>
                </div>
            </form>

            <p class="mt-6 text-center text-sm text-gray-200">
                Don't have an account? 
                <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">Register here</a>
            </p>
        </div>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var doctype = document.doctype;
                if (doctype) {
                    var doctypeString = "<!DOCTYPE " + doctype.name;
                    if (doctype.publicId) {
                        doctypeString += ' PUBLIC "' + doctype.publicId + '"';
                    }
                    if (doctype.systemId) {
                        doctypeString += ' "' + doctype.systemId + '"';
                    }
                    doctypeString += '>';
                    console.log('Generated DOCTYPE:', doctypeString);
                } else {
                    console.log('No DOCTYPE found in the document.');
                }
            });
        </script>
    </body>
{% endblock %}
