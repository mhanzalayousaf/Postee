{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <body class="bg-[#16181c] flex flex-col items-center justify-center min-h-screen md:flex-row">
        <div class="m-5">
            <img src="static/postee.png" alt="Postee">
        </div>

        <div class="bg-black px-8 py-6 rounded-lg shadow-lg w-96 m-2">
            <h2 class="text-2xl font-bold mb-6 text-center text-white">Register on Postee</h2>

            <form action="/register" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-200">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Full Name" required 
                        class="mt-1 block w-full px-3 py-2 border bg-[#16181c] border-gray-900 text-gray-200 rounded-md shadow-sm 
                        focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-200">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required 
                        class="mt-1 block w-full px-3 py-2 border bg-[#16181c] border-gray-900 text-gray-200 rounded-md shadow-sm 
                        focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required 
                        class="mt-1 block w-full px-3 py-2 border bg-[#16181c] border-gray-900 text-gray-200 rounded-md shadow-sm 
                        focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required 
                        class="mt-1 block w-full px-3 py-2 border bg-[#16181c] border-gray-900 text-gray-200 rounded-md shadow-sm 
                        focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-200">Confirm Password</label>
                    <input type="password" id="confirmation" name="confirmation" placeholder="Confirm Password" required 
                        class="mt-1 block w-full px-3 py-2 border bg-[#16181c] border-gray-900 text-gray-200 rounded-md shadow-sm 
                        focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                </div>

                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm 
                            text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 
                            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Register
                    </button>
                </div>
            </form>

            <p class="mt-6 text-center text-sm text-gray-200">
                Already have an account? 
                <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">Login here</a>
            </p>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var doctype = document.doctype;
                if (doctype) {
                    var doctypeString = "<!DOCTYPE " + doctype.name;
                    if (doctype.publicId) {
                        doctypeString += ' PUBLIC "' + doctype.publicId + '"';
                    }
                    if (doctype.systemId) {
                        doctypeString += ' "' + doctype.systemId + '"';
                    }
                    doctypeString += '>';
                    console.log('Generated DOCTYPE:', doctypeString);
                } else {
                    console.log('No DOCTYPE found in the document.');
                }
            });
        </script>
    </body>
{% endblock %}
